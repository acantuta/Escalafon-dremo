      <mat-icon color="warn">error</mat-icon>
      Error
    </h2>
    
    <mat-dialog-content>
      <p class="error-message">{{data.message}}</p>
      <p class="error-details" *ngIf="data.details">{{data.details}}</p>
      <p class="error-status" *ngIf="data.status">CÃ³digo de error: {{data.status}}</p>
    </mat-dialog-content>
    
    <mat-dialog-actions align="end">
      <button mat-button (click)="close()">Cerrar</button>
    </mat-dialog-actions>
  </div>
