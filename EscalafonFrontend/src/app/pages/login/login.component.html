<div class="min-h-screen flex flex-col items-center justify-center bg-white">
  <h1 class="text-2xl font-semibold mb-8">Sistema de Escalafón</h1>
  <h2 class="text-2xl font-semibold mb-8">INGRESAR</h2>
  
  <div class="w-full max-w-md p-6">
    <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-4">
      <!-- Campo Usuario -->
      <input 
        type="text" 
        [(ngModel)]="username"
        name="username"
        required
        placeholder="Usuario (DNI, CE)"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none"
      >

      <!-- Campo Contraseña -->
      <input 
        [type]="hidePassword ? 'password' : 'text'"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Contraseña"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none"
      >

      <!-- Botón de Inicio de Sesión -->
      <button 
        type="submit"
        [disabled]="!loginForm.form.valid"
        class="w-full mt-6 py-2 px-4 bg-gray-200 text-gray-700 rounded-md"
      >
        INICIAR SESIÓN
      </button>
    </form>
  </div>
</div>
