<div class="dashboard-container">
  <div class="welcome-banner">
    <div class="welcome-content">
      <div class="avatar-container">
        <img src="assets/images/fotoThumb.png" alt="Perfil">
      </div>
      <div class="welcome-text">
        <h1 class="text-xl font-bold">BIENVENIDO {{userName | uppercase}}</h1>
      </div>
    </div>
  </div>

  <div class="content-container">
    <div class="text-center mb-12">
      <h2 class="text-2xl font-bold system-title">BIENVENIDO AL SISTEMA</h2>
      <p class="system-subtitle">SISTEMA INFORMÁTICO PARA LA GESTIÓN DE INFORMACIÓN</p>
    </div>

    <div *ngIf="hasAnyPermission" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <mat-card *ngFor="let item of menuItems" 
                class="cursor-pointer" 
                [routerLink]="item.route"
                [style.display]="hasPermission(item.requiredPermission) ? 'block' : 'none'">
        <mat-card-content class="p-6 text-center">
          <mat-icon class="card-icon mb-4">{{item.icon}}</mat-icon>
          <h3 class="text-xl font-medium text-gray-800">{{item.title}}</h3>
        </mat-card-content>
      </mat-card>
    </div>

    <div *ngIf="!hasAnyPermission" class="text-center p-8">
      <mat-icon class="text-6xl text-gray-400 mb-4">lock</mat-icon>
      <h3 class="text-xl text-gray-600">No tiene permisos para acceder a ningún módulo</h3>
    </div>
  </div>
</div>
