<div class="dashboard-container p-4">
  <div class="welcome-banner rounded-lg shadow-md mb-8">
    <div class="welcome-content p-4 md:p-6 flex flex-col md:flex-row items-center gap-4">
      <div class="avatar-container w-24 md:w-32">
        <img src="assets/images/fotoThumb.png" alt="Perfil" class="rounded-full w-full">
      </div>
      <div class="welcome-text text-center md:text-left">
        <h1 class="text-lg md:text-xl font-bold">BIENVENIDO {{userName | uppercase}}</h1>
      </div>
    </div>
  </div>

  <div class="content-container px-4">
    <div class="text-center mb-8 md:mb-12">
      <h2 class="text-xl md:text-2xl font-bold system-title">BIENVENIDO AL SISTEMA</h2>
      <p class="system-subtitle text-sm md:text-base mt-2">SISTEMA INFORMÁTICO PARA LA GESTIÓN DE INFORMACIÓN</p>
    </div>

    <div *ngIf="hasAnyPermission" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
      <mat-card *ngFor="let item of menuItems" 
                class="cursor-pointer hover:shadow-lg transition-shadow" 
                [routerLink]="item.route"
                [style.display]="hasPermission(item.requiredPermission) ? 'block' : 'none'">
        <mat-card-content class="p-4 md:p-6 text-center">
          <mat-icon class="card-icon text-4xl md:text-5xl mb-3 md:mb-4">{{item.icon}}</mat-icon>
          <h3 class="text-lg md:text-xl font-medium text-gray-800">{{item.title}}</h3>
        </mat-card-content>
      </mat-card>
    </div>

    <div *ngIf="!hasAnyPermission" class="text-center p-4 md:p-8">
      <mat-icon class="text-5xl md:text-6xl text-gray-400 mb-3 md:mb-4">lock</mat-icon>
      <h3 class="text-lg md:text-xl text-gray-600">No tiene permisos para acceder a ningún módulo</h3>
    </div>
  </div>
</div>
