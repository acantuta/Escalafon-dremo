<!-- Tabla de reportes -->
<div class="p-4">
    <h3 class="text-lg font-medium mb-4">Reportes de hoja de vida del servidor</h3>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Columna de numeración -->
        <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef class="w-16"> N° </th>
            <td mat-cell *matCellDef="let i = index"> {{i + 1}} </td>
        </ng-container>

        <!-- Columna Número -->
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Número </th>
            <td mat-cell *matCellDef="let element"> {{element.cHojVidNumeroExpediente}} </td>
        </ng-container>

        <!-- Columna Usuario creación -->
        <ng-container matColumnDef="usuarioCreacion">
            <th mat-header-cell *matHeaderCellDef> Nombre del solicitante </th>
            <td mat-cell *matCellDef="let element"> {{element.cHojVidNombreSolicitante}} </td>
        </ng-container>

        <!-- Columna Fecha creación -->
        <ng-container matColumnDef="fechaCreacion">
            <th mat-header-cell *matHeaderCellDef> Fecha creación </th>
            <td mat-cell *matCellDef="let element"> {{element.dHojVidFechaGeneracion | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Columna de acciones -->
        <ng-container matColumnDef="exportarInforme">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="descargarPdf(element.cHojVidUuid)" 
                        matTooltip="Descargar PDF">
                    <mat-icon>download</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Fila para cuando no hay datos -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5" class="text-center py-4">
                No se encontraron registros
            </td>
        </tr>
    </table>

    <!-- Paginador -->
    <mat-paginator 
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25]"
        class="mt-4">
    </mat-paginator>
</div>
